<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libeat: Loading song...</title>

    <link rel="stylesheet" href="css/play.css">

    <script src="js/interact.js"></script>
    <script src="js/bpm.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <dialog id="songdialog">
        <div class="songinfo">
            <p class="title">Title</p>
            <p class="artist">Artist</p>
        </div>
        <div class="progressbox">
            <progress max="2" value="0" id="loadingprogress"></progress>
            <button disabled id="startsong" autofocus>Start song</button>
        </div>
    </dialog>
    <span id="fps">???FPS</span>
    <div id="scoretracker">
        <p id="score">0.000%</p>
        <hr>
        <table id="judgetracker">
            <thead>
                <tr>
                    <th>Judgment</th>
                    <th>Count</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <th><img src="/res/img/judge/EXCELLENT.png" alt="EXCELLENT"></th>
                    <td id="judgetracker0">0</td>
                </tr>
                <tr>
                    <th><img src="/res/img/judge/AMAZING.png" alt="AMAZING"></th>
                    <td id="judgetracker1">0</td>
                </tr>
                <tr>
                    <th><img src="/res/img/judge/GREAT.png" alt="GREAT"></th>
                    <td id="judgetracker2">0</td>
                </tr>
                <tr>
                    <th><img src="/res/img/judge/OKAY.png" alt="OKAY"></th>
                    <td id="judgetracker3">0</td>
                </tr>
                <tr>
                    <th><img src="/res/img/judge/POOR.png" alt="POOR"></th>
                    <td id="judgetracker4">0</td>
                </tr>
                <tr>
                    <th><img src="/res/img/judge/MISS.png" alt="MISS"></th>
                    <td id="judgetracker5">0</td>
                </tr>
            </tbody>
        </table>
    </div>
    <canvas id="lanes" width="600" height="100"></canvas>
</body>
</html>
